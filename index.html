<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Gif Generator</title>
</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand mx-auto" href="#">
                Gif Generator
            </a>
        </nav>
    </header>
    <br><br>
    <div class="container border rounded bg-dark">
        <!-- buttons space -->
        <div class="row h-25">
            <div class="col-md-2 p-4">
                <input id="add-animal" type="text" class="form-control" placeholder="type an animal">
                <br>
                <button type=" button" class="btn btn-success">Add</button>
            </div>
            <div id="buttons-show-here" class="col-md-8 p-4">
                <button type=" button" class="btn btn-secondary mr-1" >cat</button>
                <button type=" button" class="btn btn-secondary mr-1" >dog</button>
                <button type=" button" class="btn btn-secondary mr-1" >rabbit</button>
                <button type=" button" class="btn btn-secondary " >cow</button>
            </div>
        </div>

        <!-- gifs space -->
        <div id="gifs-show-here" class="row p-4">

        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/Javascript/gif.js"></script>
</body>

</html>
